name: Generate and Deploy The Bitcoin Pulse

on:
  # Run every hour
  schedule:
    - cron: '0 * * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Run on push to main
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate HTML report
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_SENDER_ID: ${{ secrets.FIREBASE_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        run: |
          python main.py --output html

      - name: Prepare deployment folder
        run: |
          mkdir -p public
          cp reports/*.html public/
          # Rename latest report to index.html
          latest=$(ls -t reports/*.html | head -1)
          cp "$latest" public/index.html
          # Copy CNAME file for custom domain
          cp CNAME public/CNAME

      - name: Generate SEO files
        run: |
          # Generate robots.txt
          echo "User-agent: *" > public/robots.txt
          echo "Allow: /" >> public/robots.txt
          echo "" >> public/robots.txt
          echo "Sitemap: https://thebitcoinpulse.com/sitemap.xml" >> public/robots.txt
          echo "" >> public/robots.txt
          echo "Crawl-delay: 10" >> public/robots.txt

          # Generate sitemap.xml with current timestamp
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          cat > public/sitemap.xml << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
            <url>
              <loc>https://thebitcoinpulse.com/</loc>
              <lastmod>${TIMESTAMP}</lastmod>
              <changefreq>hourly</changefreq>
              <priority>1.0</priority>
            </url>
          </urlset>
          EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: thebitcoinpulse.com
